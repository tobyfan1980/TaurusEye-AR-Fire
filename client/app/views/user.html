<header  ng-include="'views/nav.html'"></header>
<h1><span class="label label-info">{{title}}</span></h1>

<h2>Top 10 Cities with most players</h2>
<div class="row">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>
          City
      </th>
      <th>
          Count
      </th>

    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="city in cities">
      <td>{{ city._id }}</td>
      <td>{{ city.userCount }}</td>

    </tr>
    </tbody>

  </table>
</div>

<div class="row">
  <h2>Players</h2>
</div>

<div class="row">
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Player" ng-model="searchUser">
      </div>
    </div>
  </form>
</div>

<div class="row">
  <button class="btn btn-default" ng-if="currentPage > 1" ng-click="prevPage()">previous</button>
  <label>{{currentPage}}</label>
  <button class="btn btn-default" ng-if="users.length == pageSize" ng-click="nextPage()">next</button>
</div>

<div class="row">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>
        <a href="#/user" ng-click="sortType = 'name'; sortReverse = !sortReverse" style="color: white">
          Name
          <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a href="#/user" ng-click="sortType = 'user_type'; sortReverse = !sortReverse" style="color: white">
          Type
          <span ng-show="sortType == 'user_type' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'user_type' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a href="#/user" ng-click="sortType = 'gender'; sortReverse = !sortReverse" style="color: white">
          Gender
          <span ng-show="sortType == 'gender' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'gender' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a href="#/user" ng-click="sortType = 'city'; sortReverse = !sortReverse" style="color: white">
          City
          <span ng-show="sortType == 'city' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'city' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a href="#/user" ng-click="sortType = 'level'; sortReverse = !sortReverse" style="color: white">
          Level
          <span ng-show="sortType == 'level' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'level' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>


    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="user in users | orderBy:sortType:sortReverse | filter:searchUser" style="cursor: pointer;">
      <td>{{ user.name }}</td>
      <td>{{ user.user_type }}</td>
      <td>{{ user.gender }}</td>

      <td>{{ user.city }}</td>
      <td>{{ user.level }}</td>

    </tr>
    </tbody>

  </table>
</div>

<header  ng-include="'views/nav.html'"></header>
<form name = "loginForm" ng-submit="login(credentials)">
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="username"><span class="label label-info">Admin Username</span></label>
      <input type="text" class="form-control" id="username" placeholder="username" ng-model="credentials.username" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label for="password"><span class="label label-info">Password</span></label>
      <input type="password" class="form-control" id="password" ng-model="credentials.password" required>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Login</button>

</form>

<p><span style="color:red">{{errorMsg}}</span></p>
